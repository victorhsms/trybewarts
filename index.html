<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>

  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>

  </header>
  <main id="main-conteiner">
    <form id="evaluation-form">
      <div id="name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="family-content">
        <div id="family">
          
          <label for="family" id="label-family">Qual a sua família?</label>

          <div class="radio-buttons">
            <input type="radio" id="frontend" name="family" value="Frontend">
            <label for="frontend">Família Frontend</label>
          </div>

          <div class="radio-buttons">
            <input type="radio" id="backend" name="family" value="Backend">
            <label for="backend">Família Backend</label>
          </div>

          <div class="radio-buttons">
            <input type="radio" id="fullstack" name="family" value="Fullstack">
            <label for="fullstack">Família Fullstack</label>
          </div>

        </div>

        <div id="checkbox-content">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input id="hofs" type="checkbox" value="HoFs">
              <label for="hofs">HoFs</label>
            <input id="jest" type="checkbox" value="Jest">
              <label for="jest">Jest</label>
            <input id="promises" type="checkbox" value="Promises">
              <label for="promises">Promises</label>
            <input id="react" type="checkbox" value="React">
              <label for="react">React</label>
            <input id="sql" type="checkbox" value="SQL">
              <label for="sql">SQL</label>
            <input id="python" type="checkbox" value="Python">
              <label for="python">Python</label>
          </div>
        </div>
      </div>

    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </aside>
    
  </main>
  
  <script src="script.js"></script>
</body>

</html>
